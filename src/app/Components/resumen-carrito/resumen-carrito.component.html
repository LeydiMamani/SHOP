<div class="container mt-3" id="carritoService">
  <h5>Resumen de Compra</h5>
  <div class="cart-items">
    <table class="table">
      <thead>
        <tr class="table-secondary">
          <th scope="col">#</th>
          <th scope="col">Producto</th>
          <th scope="col">Talla</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of carritoService.listacarrito; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img [src]="producto.image" alt="{{ producto.nombre }}" style="width: 100px; height: auto;">
            {{ producto.nombre }}
          </td>
          <td>{{ producto.talla }}</td>
          <td>{{ producto.precio | currency }}</td>
          <td>
            <input type="number" value="1" min="1" style="width: 80px; text-align: center;" class="quantity-input">
          </td>
          <td>
            <button type="button" class="btn btn-remove" (click)="eliminar(producto)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <footer class="footer-carrito">
      <div class="cart-summary bg-light p-3 border-top">
          <div class="d-flex justify-content-between align-items-center">
            <h4>Subtotal</h4>
            <div class="subtotal-value" id="subtotalValue">{{ getSubtotal() | currency }}</div>
          </div>
          <div class="text-muted"></div>
        </div>
    </footer>
  </div>
</div>
