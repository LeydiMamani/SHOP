    <h4>...</h4>
    <p class="gray">o usando dirección de correo electrónico</p>
    <div class="registro">
      <mat-form-field appearance="outline" class="register">
        <mat-label>Dirección de correo electrónico</mat-label>
        <input matInput>
      </mat-form-field><br>
      <mat-form-field appearance="outline" class="register">
        <mat-label>Contraseña</mat-label>
        <input matInput>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <section>
      <button class="btn-inicio">Iniciar Sesión</button><br>
      <button mat-button (click)="abrirreset()">Restablecer contraseña</button><br>
      <button mat-button>Seguimiento del pedido</button><br>
      <button mat-button (click)="abrirnuevo()">¿Aún no eres miembro?</button>
    </section>

</form>
