<div class="card">
  <div class="card-body">
    <h5>Accesorios</h5>
    <p class="datos">Aqui podras encontrar tus pedidos realizados</p>
    <div>
      <section>
        <div class="container text-center">
          <div class="row align-items-start">
            <!-- Card 1 -->
            <div *ngFor="let producto of productos " class="col-12 col-md-6 col-lg-4 mb-3">
              <div class="card" style="width: 100%;">
                <img [src]="producto.image" [alt]="producto.nombre" class="producto-img"class="card-img-top" alt="Producto 1">
                <div class="card-body">
                  <h5 class="card-title">{{ producto.nombre }}</h5>
                  <p class="card-text">S/. {{ producto.precio }}</p>
                  <a class="btn btn-primary" (click)="agregar(producto)">Agregar al carrito</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
